name: Spring Boot CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
#        options: --health-cmd='mongo --eval "db.runCommand({ ping: 1 })" --quiet' --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v2.4.0

      - name: Set up JDK 17
        uses: actions/setup-java@v2.5.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests
        run: mvn test -Dspring.profiles.active=test

      - name: Build Docker image
        run: docker build -t pavel123123122/notesapp:${{ github.sha }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push pavel123123122/notesapp:${{ github.sha }}
